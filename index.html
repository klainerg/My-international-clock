<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Live World Clocks</title>

<meta name="theme-color" content="#000000">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="World Clocks">

<link rel="manifest" href="./manifest.json">
<link rel="apple-touch-icon" href="./icon-192.png">

<style>
:root { color-scheme: dark; }
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
}
.wrapper {
  max-width: 420px;
  margin: 0 auto;
  padding: 16px;
}
h1 {
  font-size: 1.4rem;
  margin-bottom: 16px;
}
.card {
  background: #121212;
  border-radius: 18px;
  padding: 16px;
  margin-bottom: 14px;
}
.city {
  font-size: 1.05rem;
  font-weight: 600;
}
.tz {
  font-size: .8rem;
  opacity: .75;
  margin-bottom: 10px;
}
.time {
  font-size: 2.4rem;
  font-weight: 700;
  letter-spacing: 2px;
  font-variant-numeric: tabular-nums;
}
.date {
  margin-top: 6px;
  font-size: .85rem;
  opacity: .7;
}
.footer {
  margin-top: 20px;
  font-size: .75rem;
  opacity: .6;
  text-align: center;
}
</style>
</head>

<body>
<div class="wrapper">
  <h1>Live World Clocks</h1>

  <div class="card">
    <div class="city">Israel (Local)</div>
    <div class="tz">Time zone: Asia/Jerusalem</div>
    <div class="time" id="t-il">--:--:--</div>
    <div class="date" id="d-il">---</div>
  </div>

  <div class="card">
    <div class="city">Ciudad Ju√°rez, Mexico</div>
    <div class="tz">Time zone: America/Ciudad_Juarez</div>
    <div class="time" id="t-juarez">--:--:--</div>
    <div class="date" id="d-juarez">---</div>
  </div>

  <div class="card">
    <div class="city">Irvine, CA, USA</div>
    <div class="tz">Time zone: America/Los_Angeles</div>
    <div class="time" id="t-irvine">--:--:--</div>
    <div class="date" id="d-irvine">---</div>
  </div>

  <div class="footer">
    Updates every second
  </div>
</div>

<script>
const clocks = [
  { t: "t-il", d: "d-il", tz: "Asia/Jerusalem" },
  { t: "t-juarez", d: "d-juarez", tz: "America/Ciudad_Juarez" },
  { t: "t-irvine", d: "d-irvine", tz: "America/Los_Angeles" }
];

function update() {
  const now = new Date();
  clocks.forEach(c => {
    document.getElementById(c.t).textContent =
      new Intl.DateTimeFormat("en-GB", {
        timeZone: c.tz,
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
        hourCycle: "h23"
      }).format(now);

    document.getElementById(c.d).textContent =
      new Intl.DateTimeFormat("en-US", {
        timeZone: c.tz,
        weekday: "long",
        month: "short",
        day: "2-digit"
      }).format(now);
  });
}

update();
setInterval(update, 1000);

if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("./sw.js");
}
</script>
</body>
</html>
